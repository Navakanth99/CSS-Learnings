<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="">First Name</label>
                        <input id="first-name" name="first-name" placeholder="Enter you First Name" type="text">
                    </div>
                    <div class="form-control">
                        <label for="">Last Name</label>
                        <input id="last-name" name="last-name" placeholder="Enter you Last Name" type="text">
                    </div>
                    <div class="form-control">
                        <label for="">Email</label>
                        <input id="email" name="email" placeholder="Enter your Email" type="email">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="fe">Frontend Developer</option>
                            <option value="be">Backend Developer</option>
                            <option value="ft">Fullstack Developer</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="">Address</label>
                        <textarea name="address" id="" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter your city" >
                    </div>
                    <div class="form-control">
                        <label for="city">Pincode</label>
                        <input id="pincode" name="pincode" placeholder="Enter your PinCode" type="number">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input id="date" name="date" type="date" value="2001-07-18" >
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="file" name="upload">
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                      </div>
                </div>
            </form>
        </div>
     </div>
</body>
</html>
