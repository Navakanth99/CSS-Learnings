<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canara Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bank-name">
            <div class="name">
                <span class="Hname">केनरा</span>
                <span class="Ename">Canara Bank</span>
            </div>
            <img src="logo.png" alt="" class="logo">
        </div>
        <div class="chip">
            <img src="chip.png" alt="" class="img-chip">
            <img src="bird.png" alt="" class="img-bird">
        </div>
        <div class="number">
           <span>4687 7978 2334 1281</span>
        </div>
        <div class="valid-logo">
           <div class="valid-name">
               <span>From 04/24    To 04/29</span>
               <span>Navakanth Gundaram</span>
           </div>
           <img src="visa-logo.webp" alt="" class="visa-logo">
        </div>
    </div>
</body>
</html>
